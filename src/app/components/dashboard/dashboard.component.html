<!-- As a link -->
<mdb-navbar SideClass="navbar navbar-dark indigo">
  <mdb-navbar-brand class="text-center w-100">
    <a class="navbar-brand text-center" href="#">Bienvenue Jul</a>
    <a mdbBtn (click)="home()" color="primary">Hiala</a>
  </mdb-navbar-brand>
</mdb-navbar>

<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-md-6">
      <h2 class="text-center">Hi-creer dossier</h2>
      <form #doss="ngForm">
        <mat-form-field class="w-100">
          <input matInput placeholder="Ampidiro ny chemin sy nom" class="form-control" type="text" name="aa" required [(ngModel)]="dossier"
                 #modif="ngModel">
        </mat-form-field>
        <button type="submit" class="d-block w-100" mdbBtn
                color="info" [disabled]="!doss.form.valid" (click)="mamorona(doss)" mdbWavesEffect>
          Forony
        </button>
      </form>
      <h2 class="text-center">Hi-creer fichier</h2>
        <form #filed="ngForm">
          <mat-form-field class="w-100">
            <input matInput placeholder="Ampidiro ny chemin sy nom" class="form-control" type="text" name="aa" required [(ngModel)]="file"
                   #modif="ngModel">
          </mat-form-field>
          <button type="submit" class="d-block w-100" mdbBtn
                  color="info" [disabled]="!filed.form.valid" (click)="create(filed)" mdbWavesEffect>
            Forony
          </button>
        </form>
      <h2 class="text-center">Hamafa fichier na dossier</h2>
      <form #remove="ngForm">
        <mat-form-field class="w-100">
          <input matInput placeholder="Ampidiro ny chemin sy nom" class="form-control" type="text" name="aa" required [(ngModel)]="removeFile"
                 #modif="ngModel">
        </mat-form-field>
        <button type="submit" class="d-block w-100" mdbBtn
                color="info" [disabled]="!remove.form.valid" (click)="fafao(remove)" mdbWavesEffect>
          Fafao
        </button>
      </form>
    </div>
    <div class="col-md-6">
      <h2 class="text-center">Handefa application</h2>
      <div class="text-center">
        <a (click)="startApache()" mdbBtn color="secondary">Apache</a>
        <a (click)="startChrome()" mdbBtn color="secondary">Chrome</a>
        <a (click)="startStorm()"  mdbBtn color="secondary">PhpStorm</a>
        <a (click)="startAll()"  mdbBtn color="secondary">Start All</a>
      </div>
    </div>
  </div>

</div>
