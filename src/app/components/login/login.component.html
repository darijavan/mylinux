<div class="container-fluid">
  <div class="text-center m-auto" style="margin-top: 20%!important;">
    <h1 class="title text-center">
      {{ 'PAGES.HOME.TITLE' | translate }}
    </h1>
    <mat-card>
      <button  mdbBtn color="primary"  (click)="socialSignIn('facebook')">Sign in with Facebook</button>
      <button mdbBtn color="secondary"  (click)="socialSignIn('google')">Sign in with Google</button>
      <button type="button" mdbBtn color="default" rounded="true" data-toggle="modal" data-target="#basicExample"
              (click)="frame.show()" mdbWavesEffect>Normal mode</button>
    </mat-card>
  </div>
</div>

<div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Kaiza !!!</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <form #filed="ngForm" class="col-md-12 mt-5">
          <mat-form-field class="col-md-12">
            <input matInput placeholder="Anarana" class="form-control" type="text" name="name" required [(ngModel)]="name"
                   #usname="ngModel">
          </mat-form-field>
          <mat-form-field class="col-md-12">
            <input matInput placeholder="Mots de passe" class="form-control" type="password" name="password" required [(ngModel)]="password"
                   #pass="ngModel">
          </mat-form-field>
        </form>
      </div>
      <div class="modal-footer d-flex justify-content-center" style="width: 100%;display: block">
        <button mdbBtn color="default"  [disabled]="!filed.form.valid" (click)="login()"  class="waves-light d-block w-100" mdbWavesEffect>Login</button>
      </div>
    </div>
  </div>
</div>
